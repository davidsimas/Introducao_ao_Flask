<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- As 3 meta tags acima devem vir primeiro na cabeçalho, qualquer outro conteúdo principal deve vir depois dessas tags -->
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Guest Book</title>

        <!-- Bootstrap core CSS -->
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"> 
        <!-- Bootstrap theme -->
        <link href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}" rel="stylesheet">

        <!-- Estilos personalizados para este template -->
        <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet">

    </head>

    <body>

        <div class="container theme-showcase" role="main">
    
            <div class="jumbotron">
                <h1>Guest Book</h1>
                <a type="button" class="btn btn-link" href="{{ url_for('sign') }}">Assine o livro de visitas</a>
            </div>
    
            {% for r in result %}
                <div class="page-header">
                    <h1>{{ r.name }}</h1>
                </div>
                <div class="well">
                    <p>{{ r.comment }}</p>
                </div>
            {% endfor %}
    
        </div> <!-- /container -->
    
      </body>
    </html>
